    <main>
        <h1>Formulario de Registro</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="genero">Género:</label>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero" value="femenino" required>
            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="otro" required>
        </div>
        <div class="form-group">
            <label for="aceptar">Acepto los términos y condiciones</label>
            <input type="checkbox" id="aceptar" name="aceptar" required>
            <label for="publicidad">Acepto recibir publicidad sobre nuevos viajes</label>
            <input type="checkbox" id="publicidad" name="publicidad">
        </div>
        <button type="submit">Registrarse</button>
    </form>
    </main>
